    <body class="add">
        <header>
            <nav>
                <a href="index.html"><img src="logo.jpeg" alt="logo" class="logo"></a>
                <label><span class="material-symbols-outlined">
                    search
                    </span><input class="search" type="text" placeholder="Search.." ></label>
                    <select id="pageSelector">
                        <option>Select Option....</option>
                        <option value="index.html">Home</option>

            <h1>Add A facility</h1>
            <p>You can add a facility here</p>
        </header>
        <Main>
            <form>
                <label class="required-field">Facility Name:</label><br>
                <input type="text" class="text" placeholder="Provide a name for a facility"><br>
                <label class="required-field">Description:</label><br>
                <input type="text" class="text" placeholder="Describe the facility briefly"><br>
                <label class="required-field">Select an Image <button>Choose file</button> No file chosen</label> <br>
                <label class="required-field">Image Caption:</label><br>
                <input type="text" class="text" placeholder="Describe the image in one word"><br>
                <label class="required-field">Capacity:</label><br>
                <input type="number" class="text" placeholder="A max number of people"><br>
                <label class="required-field">Price:</label><br>
                <input type="number" class="text" placeholder="$0.00"><br>
                <label class="required-field">Bed configuration:</label><br>
                <select class="text">
                    <option>1 Double</option>
                    <option>1 Queen</option>
                    <option>1 King</option>
                    <option>2 Single</option>
                </select>
                <div class="button">
                    <button class="button2 button1">
                        <span class="material-symbols-outlined">
                        check
                        </span>
                        Submit</button>
                    <button class="button2"><span class="material-symbols-outlined">
                        close
                        </span>clear</button>
                </div>
            </form>
